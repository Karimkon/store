<!-- admin_app/templates/admin_app/product_confirm_delete.html -->
{% extends 'custom_admin/ase.html' %}
{% load static %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock content %}
