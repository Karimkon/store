{% extends 'custom_admin/ase.html' %}
{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete user '{{ user.username }}'? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete User</button>
  </form>
{% endblock %}
